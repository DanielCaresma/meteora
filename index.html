<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteora</title>
    <link rel="shortcut icon" href="assets/Favicon-48x.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="header__links">
            <a href="#"><img class="header__logo" src="assets/Logo.png" alt="Logo Meteora"></a>
            <i class="fa-solid fa-bars"></i>
            <nav class="header__nav">
                <i class="fa-solid fa-xmark"></i>
                <ul class="nav__itens">
                    <li class="nav__item">Home</li>
                    <li class="nav__item">Nossas lojas</li>
                    <li class="nav__item">Novidades</li>
                    <li class="nav__item">Promoções</li>
                </ul>
            </nav>
        </div>

        <div class="search">
            <input class="search-input" type="text" placeholder="Digite o produto">
            <a class="search-btn" href="#">Buscar</a>
        </div>
    </header>

    <ul class="carrossel">
        <i class="fa-solid fa-caret-left"></i>
        <i class="fa-solid fa-caret-right"></i>
        <div class="carrossel__posicoes">
            <i class="fa-solid fa-minus"></i>
            <i class="fa-solid fa-minus"></i>
            <i class="fa-solid fa-minus"></i>
        </div>
        <li class="carrossel__banner">
            <img src="assets/banner/banner1.jpg" alt="">
            <div class="banner__chamada">
                <img class="chamada__slogan" src="assets/banner/slogan.png" alt="">
            </div>
        </li>
        <li class="carrossel__banner">
            <img src="assets/banner/banner2.jpg" alt="">
            <div class="banner__chamada">
                <img class="chamada__slogan" src="assets/Logo.png" alt="">
            </div>
        </li>
        <li class="carrossel__banner">
            <img src="assets/banner/banner3.jpg" alt="">
            <div class="banner__chamada">
                <img class="chamada__slogan" src="assets/Logo.png" alt="">
            </div>
        </li>
    </ul>

    <section class="buscar-categorias">
        <h2 class="categorioas__titulo">Busque por categoria:</h2>
        <ul class="categorias">
            <li class="categorias__card">
                <img class="card__imagem" src="assets/Categorias/Categoria camiseta.png" alt="Camiseta">
                <p class="card__descricao">Camisetas</p>
            </li>
            <li class="categorias__card">
                <img class="card__imagem" src="assets/Categorias/Categoria Bolsa.png" alt="Bolsa">
                <p class="card__descricao">Bolsas</p>
            </li>
            <li class="categorias__card">
                <img class="card__imagem" src="assets/Categorias/Categoria Calçados.png" alt="Calçado">
                <p class="card__descricao">Calçados</p>
            </li>
            <li class="categorias__card">
                <img class="card__imagem" src="assets/Categorias/Categoria calça.png" alt="Calça">
                <p class="card__descricao">Calças</p>
            </li>
            <li class="categorias__card">
                <img class="card__imagem" src="assets/Categorias/Categoria casacos.png" alt="Casaco">
                <p class="card__descricao">Casacos</p>
            </li>
            <li class="categorias__card">
                <img class="card__imagem" src="assets/Categorias/Categoria óculos.png" alt="Óculos">
                <p class="card__descricao">Óculos</p>
            </li>
        </ul>
    </section>
</body>

</html>
